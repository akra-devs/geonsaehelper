version: "v1.1"
last_verified: "2025-09-08"

# 내부 규정 문서 매핑 — HUG 정규화 문서(HUG_POLICY.md)를 1차 소스로 사용합니다.
documents:
  primary:
    file: "docs/docs/HUG_POLICY_DOCS/HUG_POLICY.md"
    note: "정규화된 HUG Programs 요약(외부 링크 없음). 섹션키: ProgramID + 필드(eligibility/rate/limit/term 등)."

sources:
  household_requirement:
    doc: primary
    section: "RENT_*:eligibility"   # 세대주(예비 포함), 무주택 요건
    key: "household_status"

  credit_disqualifiers:
    doc: primary
    section: "RENT_*:eligibility"   # 신용/공공임대 결격 요건
    flags:
      - long_delinquency      # 장기연체
      - rehabilitation        # 개인회생
      - bankruptcy            # 파산
      - discharge             # 면책

  property_type_rules:
    doc: primary
    section: "RENT_STANDARD:eligibility"   # 대상 주택 유형 정합성
    allowed_types:
      - apartment             # 아파트
      - officetel             # 오피스텔(주거용)
      - multi_family          # 다가구
      - row_house             # 연립·다세대
      - studio                # 원룸
    disallowed_types:
      - non_residential       # 비주거(오피스, 상가 등)

  floor_area_thresholds:
    doc: primary
    section: "RENT_STANDARD:eligibility"
    max_by_type:
      apartment: "85㎡"    # 읍·면 지역 100㎡ 예외는 별도 로직 처리
      officetel: "85㎡"
      multi_family: "85㎡"
      row_house: "85㎡"
      studio: "85㎡"

  deposit_limits:
    doc: primary
    section: "RENT_STANDARD:region_limits"           # 지역별 전세보증금 상한
    max_by_region:
      seoul_metro: "3억원"     # 수도권
      metro_cities: "2억원"    # 수도권 외(광역시 포함)
      others: "2억원"         # 그 외

  pre_contract_policy:
    doc: primary
    section: "RENT_STANDARD:eligibility"           # 계약 및 5% 지급 요건
    action: "warn"           # 계약/지급 전이면 경고 및 정보부족 처리

  encumbrance_policy:
    doc: primary
    section: "RENT_STANDARD:notes"           # 근저당 시 은행 내규/보증 영향
    action: "warn_or_disqualify"  # warn | disqualify | warn_or_disqualify

required_fields:
  applicant:
    - household_status
    - income_band
    - age_band
  property:
    - type
    - region
    - deposit_band
    # floor_area_band는 필요 시 브랜치 질문으로 보완

message_overrides:  # 필요 시 RULES_HUG_v1.md 기본 문구 대신 교체
  ineligible_household: null
  ineligible_credit: null
  ineligible_property_type_or_area: null
  deposit_over_limit: null
  require_household_status: null
  require_income_band: null
  require_age_band: null
  require_property_details: null
  pre_contract_warning: null
  encumbrance_warning: null
